
<div class="container">
  <h1>
    Input Mask Examples
  </h1>

  <label>Phone:</label>
  <input appAumask="(999) 999-9999">

  <label>International Phone Number</label>
  <input appAumask="+99 99 99 99 99">

  <label>Credit Card</label>
  <input appAumask="9999 9999 9999 9999">

  <label>VAT Number</label>
  <input appAumask="AA-9999 9999 9999 9999">

  <label>Date</label>
  <input appAumask="39/19/9999">

  <label>Text</label>
  <input value="ABCD">
</div>
