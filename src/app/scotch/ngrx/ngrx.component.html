<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidebar (closeSideNab)="sidenav.close()" ></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
      <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
      <app-login></app-login>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
