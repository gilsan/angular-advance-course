<div class="course">
  <h2>{{course?.description}}</h2>
  <img class="course-thumbnail" [src]="course?.iconUrl">

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Search lessons" #input
      (keyup)="searchLessons(input.value)">
    </mat-form-field>
  </form>

<table mat-table [dataSource]="dataSource" class="lessons-table mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="seqNo">
    <th mat-header-cell *matHeaderCellDef># </th>
    <td mat-cell class="description-cell" *matCellDef="let lesson"> {{lesson.seqNo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell  class="description-cell" *matCellDef="let lesson"> {{lesson.description}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell  class="description-cell" *matCellDef="let lesson"> {{lesson.duration}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
