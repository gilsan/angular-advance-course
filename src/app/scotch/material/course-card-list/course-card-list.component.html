<p>코스</p>
 <mat-card *ngFor="let course of courses" class="course-card mat-elevation">
   <mat-card-header>
     <mat-card-title>{{course.description}}</mat-card-title>
   </mat-card-header>

   <img mat-card-image [src]="course.iconUrl">

   <mat-card-content>
     <p>{{course.longDescription}}</p>
   </mat-card-content>

   <mat-card-actions class="course-actions">
     <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/material','courses',course.id]">
       코스 보기
     </button>
     <button mat-button class="mat-raised-button mat-accent" (click)="editCourse(course)">편집</button>
   </mat-card-actions>
 </mat-card>
